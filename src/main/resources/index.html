<!DOCTYPE html>
<html class="javaFX" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Шаблон Bootstrap 101</title>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="js/functions.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body class="javaFX">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7 bubna-col">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <tr>
                                <td>
                                    <button onclick="createContact(document.getElementById('new_contact_name_input').value)" type="button" class="btn btn-default btn-lg">
                                        <span class="glyphicon glyphicon-plus"></span> Add
                                    </button>
                                </td>
                                <td>
                                    <input  onchange="onEdit(document.getElementById('new_contact_name_input'))"
                                            id="new_contact_name_input"
                                            pattern=".{1,}"
                                            class="form-control"
                                            value=""
                                            placeholder="input name of new contact">
                                </td><td></td><td></td><td></td><td></td><td></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-md-5 bubna-col">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <tr>
                                <td>
                                    <button onclick="createGroup(document.getElementById('new_group_name_input').value)" type="button" class="btn btn-default btn-lg">
                                        <span class="glyphicon glyphicon-plus"></span> Add
                                    </button>
                                </td>
                                <td>
                                    <input  onchange="onEdit(document.getElementById('new_group_name_input'))"
                                            pattern=".{1,}"
                                            id="new_group_name_input"
                                            class="form-control"
                                            value=""
                                            placeholder="input name of new contact">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
